{% extends 'base.html'%}
{% load static %}
{% load humanize %}

<script>
{% block jquery %}

var endpoint = '/api/chart/data/'
var confirmed_cases = []
var cases_date = []

// var deaths = []
// var deaths_date = []

$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        cases_date = data.cases_date
        confirmed_cases = data.confirmed_cases
        // deaths_date = data.deaths_date
        // deaths = data.deaths
        setChart()
    },
    error: function(error_data){
        console.log("error")
        console.log(error_data)
    }
})

function setChart(){
    var ctx = document.getElementById('myChart').getContext('2d');
    var ctx2 = document.getElementById('myChart2').getContext('2d');

    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: cases_date,
            datasets: [{
                label: 'Confirmed cases',
                data: confirmed_cases,
                // data: deaths,
                backgroundColor: [
                    // 'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    // 'rgba(255, 206, 86, 0.2)',
                    // 'rgba(75, 192, 192, 0.2)',
                    // 'rgba(153, 102, 255, 0.2)',
                    // 'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    // 'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    // 'rgba(255, 206, 86, 1)',
                    // 'rgba(75, 192, 192, 1)',
                    // 'rgba(153, 102, 255, 1)',
                    // 'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    var myChart = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: cases_date,
            datasets: [{
                label: 'Confirmed cases',
                data: confirmed_cases,
                // data: deaths,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    // 'rgba(54, 162, 235, 0.2)',
                    // 'rgba(255, 206, 86, 0.2)',
                    // 'rgba(75, 192, 192, 0.2)',
                    // 'rgba(153, 102, 255, 0.2)',
                    // 'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    // 'rgba(54, 162, 235, 1)',
                    // 'rgba(255, 206, 86, 1)',
                    // 'rgba(75, 192, 192, 1)',
                    // 'rgba(153, 102, 255, 1)',
                    // 'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
}

{% endblock %}
</script>

{% block content %}
      <div class="content">
        <div class="container-fluid">

            <div class="row">

                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6">
                  <div class="card card-stats">
                    <div class="card-header card-header-info card-header-icon">
                      <div class="card-icon">
                        <i class="fa fa-file-text" aria-hidden="true"></i>
                      </div>
                      <p class="card-category">Total Cases</p>
                      <h3 class="card-title">{{ cases|intcomma }}
                        <!-- <small>GB</small> -->
                      </h3>
                    </div>
                    <div class="card-footer">
                      <div class="stats">
                        <!-- <i class="material-icons text-warning">warning</i> -->
                        <!-- <a href="#pablo" class="warning-link">Get More Space...</a> -->
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6">
                  <div class="card card-stats">
                    <div class="card-header card-header-danger card-header-icon">
                      <div class="card-icon">
                        <i class="fa fa-heart" aria-hidden="true"></i>
                      </div>
                      <p class="card-category">Total Deaths</p>
                      <h3 class="card-title" style="color: #da3a36;">{{ deaths|intcomma }}</h3>
                    </div>
                    <div class="card-footer">
                      <div class="stats">
                        <!-- <i class="material-icons">date_range</i> Last 24 Hours -->
                      </div>
                    </div>
                  </div>
                </div>           
            </div>

          <div class="row">
            <div class='col-md-12'>
              <div class='col-md-6'>
                  <canvas id="myChart" width="400" height="400"></canvas>
              </div>  
              <div class='col-md-6'>
                  <canvas id="myChart2" width="400" height="400"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock content %}
